<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CozyCup Café - Contact</title>
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="CozyCup Café Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact">
        <section id="contact-info" class="contact-info">
            <div class="info">
                <h2>Contact Information</h2>
                <p>Café Address: Malvar, cor Lacao St, Puerto Princesa, Palawan</p>
                <h3>Phone Number:</h3>
                <p>0978 456 0987</p>
                <h3>Email:</h3>
                <p><a href="mailto:coffeeshop@gmail.com">coffeeshop@cozycup.com</a></p>
            </div>
        </section>

        <section id="location" class="location">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2432.581067224026!2d118.7377927236788!3d9.744004169704306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b563abfe970495%3A0xd6baf36829254819!2sSM%20City%20Puerto%20Princesa!5e1!3m2!1sen!2sph!4v1725107109695!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <br>
        <br>
        
        
        <!--CONTACT FORM-->
        <section id="contact-form" class="contact-form">
            <br>
            <h3>Contact Form</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </section>
    
    <footer>
        <a href="index.html" class="cta-button">Home</a> 
        <a href="menu.html" class="cta-button">Menu</a> 
        <a href="about.html" class="cta-button">About Us</a> 
        <a href="contact.html" class="cta-button">Contact Us</a> 
        <div class="social-links">
            <a href="contact.html" target="_blank">
                <img src="img/fblogo.svg" alt="fb" height="45">
            </a>
            <a href="contact.html" target="_blank">
                <img src="img/github.svg" alt="github" height="50">
            </a>
            <a href="contact.html" target="_blank">
                <img src="img/instagram.svg" alt="instagram" height="45">
            </a>
        </div>
    </footer>
    
    <footer>
        <p>&copy; 2024 CozyCup Café. All rights reserved.</p>
    </footer>
</body>
</html>
